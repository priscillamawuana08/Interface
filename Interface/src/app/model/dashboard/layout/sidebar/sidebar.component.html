<mat-nav-list>
    <div class = "logo py-4">
        <!-- <img src = "../../assets/logo.svg" alt = "company Logo"> -->
    </div>
    <h2 matSubheader class = "mt-2">Trading Engine</h2>
    <mat-divider></mat-divider>
    <div class = "row mr-2 ml-auto">
        <ul>
            <li>
                <a mat-list-item routerLink ="./main-dashboard" routerLinkActive = "router-link-active">
                    <mat-icon>dashboard</mat-icon> Dashboard
                </a>
            </li>
        <li>
            <mat-list-item>
            <a  [routerLink] ="['./order']" routerLinkActive = "router-link-active">
                <svg style="padding-right:25px;"xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
                    <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                    <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                  </svg>
                Create Orders</a>
            </mat-list-item>
        </li>
        <li>
            <mat-list-item>
        <a  [routerLink] ="['./portfolio']" routerLinkActive = "router-link-active">
            <span data-feather="shopping-cart"></span>
            <svg  style="padding-right:25px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg> Create Portfolio
          </a>
        </mat-list-item>
        </li>
          <li>
            <mat-list-item>
            <a  [routerLink] ="['./update']" routerLinkActive = "router-link-active">
                <span data-feather="users"></span>
                <svg  style="padding-right:25px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                  </svg> Update Order
              </a>
            </mat-list-item>
          </li>

        </ul> 
    </div>
</mat-nav-list>
