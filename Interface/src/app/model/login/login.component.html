<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type = "text"  placeholder="Username" matInput ngModel name ="Username" id = "Username"class="form-control"  required="true">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type = "password"  placeholder="password" matInput ngModel name ="password" id = "password" class="form-control"  required="true">
          </mat-form-field>
          
        </mat-card-content>
        <button type ="submit" (click)= "checkCredentials()" routerLinkActive = "router-link-active"color="accent" mat-raised-button>Login</button>

        Not registered yet?<a [routerLink]="['/register']" routerLinkActive = "router-link-active">Register</a>
      </form>
    </mat-card>
  </div>
